<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen TV basic template generated by Samsung TV Web IDE"/>

    <title>Audio Capture API Test</title>

	<link rel="stylesheet" type="text/css" href="/css/main.css"/>
	<script type="text/javascript" src="caph/3.1.0/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="caph/3.1.0/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="caph/3.1.0/caph-angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src = "js/pcm-player.js"></script>	
	
	<script type='text/javascript' src='$WEBAPIS/webapis/webapis.js'></script>
</head>

<body ng-controller="myController">
	<div id="main-content-container">
		<h2 style="position:absolute; left: 500px; font-size:40px; color:#42A5F5">Audio Capture API Test</h2>
		<div class="container">
			<div id="version" class="box" style="left: 10px;" focusable="{initialFocus: true}" on-selected="onClick('version')">getVersion</div>
			<div id="add" class="box" focusable on-selected="onClick('add')">addListener</div>
			<div id="start" class="box" focusable="{disabled: true}" on-selected="onClick('start')">start</div>
			<div id="stop" class="box" focusable="{disabled: true}" on-selected="onClick('stop')">stop</div>
			<div id="remove" class="box" focusable on-selected="onClick('remove')">removeListener</div>
			<div id="play" class="play-box" focusable on-selected="onClick('play')">Audio</div>
			<audio id="audio-sound" preload></audio>
		</div>
		<div id="result_container">
			<div id="visualizer_wrapper">
				<canvas id='canvas' width="1000" height="350"></canvas>				
			</div>
			<div id="text-log">
				<div id='result'></div>
			</div>			
		</div>
	</div>
</body>
</html>
